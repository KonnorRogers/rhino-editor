version: "3.2"

services:
  minio:
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data
    command: minio server /data --console-address ":9001"
  redis:
    image: "redis:7"
    ports:
      - "6379:6379"
    volumes:
      - ./tmp/redis_data:/var/lib/redis/data

  runner:
    image: ubuntu:latest
    command: mkdir -p /data/my-bucket && /bin/sh
    volumes:
      - minio:/data
    depends_on:
      - minio
volumes:
  minio:
